<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Currency Converter</title>
        <link rel="stylesheet" href="src/styles/main.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
    </head>
    <body>
        <main>
            <h1>Currency Converter</h1>
            <!--  -->
            <div class="controls" id="controls">
                <div class="control">
                    <button id="base">USD</button>
                    <input
                        type="number"
                        id="base-input"
                        value="0"
                        min="0"
                        step="0.01"
                    />
                </div>
                <div class="control">
                    <button id="target">EUR</button>
                    <input type="number" id="target-input" value="0" readonly />
                </div>
                <button class="swap-btn" id="swap-btn">
                    <span class="material-symbols-outlined"> sync_alt </span>
                </button>
            </div>
            <!--  -->
            <div class="exchange-rate">
                <h5>Exchange Rate</h5>
                <span id="exchange-rate">1 USD = 0.0000000 EUR</span>
            </div>
            <!-- Drawer -->
            <div id="drawer" class="drawer">
                <div class="title">
                    <button id="dismiss-btn">
                        <span class="material-symbols-outlined"> west </span>
                    </button>
                    <h3>Select Currency</h3>
                    <span></span>
                </div>
                <div class="search">
                    <input type="search" id="search" placeholder="Search" />
                </div>
                <ul class="currency-list" id="currency-list">
                    <li>
                        <img src="https://placehold.co/48" alt="" />
                        <div>
                            <h4>USD</h4>
                            <p>US Dollar</p>
                        </div>
                    </li>
                </ul>
            </div>
        </main>
        <script type="module" src="/main.js"></script>
    </body>
</html>
